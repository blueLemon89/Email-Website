<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Emails</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha384-jBA0g3OT5T34gNUqFJOuXqHydDAP1tLyt5TMyfTQe3C0Mzfu6OcRRiI9LwkvI2Q=="
          crossorigin="anonymous" />

</head>
<body th:style="'background-image:url(' + @{/images/img1.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<div id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">

                <a th:href="@{/user/index(emailAddress=${userName})}">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <form th:action="@{/user/compose}" method="get">
                <button type="submit" class="button-17">
                    <i class="fas fa-pen"></i>Compose</button>
            </form>
            <li class="sidebar-list">
                <a th:href="@{/user/sent(emailAddress=${userName})}">
                    <i class="fas fa-paper-plane"></i>Sent</a>
            </li>
            <li class="sidebar-list">
                <a th:href="@{/user/important(emailAddress=${userName})}">Important</a>
            </li>
            <li class="sidebar-list">
                <a th:href="@{/user/trash(emailAddress=${userName})}">Trash</a>
            </li>
            <li class="sidebar-list">
                <a th:href="@{/user/setting(emailAddress=${userName})}">Setting</a>
            </li>
        </ul>
    </div>
    <div class="mcw">
        <div class="cv">
            <div>
                <div class="inbox">
                    <div class="inbox-sb">
                    </div>
                    <div class="inbox-bx container-fluid">
                        <div class="row">
                            <div class="col-md-10">
                                <table class="table table-stripped">
                                    <tbody>
                                    <tr th:each = "email: ${emails}">
                                        <td th:text = "${email.senderName}"></td>
                                        <td th:text = "${email.subject}"></td>
                                        <td th:text = "${email.body}"></td>
                                        <td th:text = "${email.timeSend}"></td>
                                        <td>
                                            <select class="label-dropdown" th:attr="data-email-id=${email.emailId}">
                                                <option value="None" th:selected="${defaultStatus == 'None'}">None</option>
                                                <option value="Trash" th:selected="${defaultStatus == 'Trash'}">Trash</option>
                                                <option value="Important" th:selected="${defaultStatus == 'Important'}">Important</option>
                                            </select>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<style>
    html{
        margin: 0;
        height: 100%;
    }
    body {
        overflow-x: hidden;
        color: #12230c;
        font-family: Arial, sans-serif;
        background-color: #fff;
        font-size: 14px;
        letter-spacing: 0.01em;
        margin: 0;
        height: 100%;

    }

    #wrapper {
        padding-left: 0;
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    #wrapper.toggled {
        padding-left: 250px;
    }


    #sidebar-wrapper {
        opacity: 0.75;
        position: fixed;
        left: 250px;
        max-width: 200px;
        height: 100%;
        margin-left: -250px;
        overflow-y: auto;
        background: #1299bd;
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    .sidebar-nav {
        position: absolute;
        top: 0;
        width: 200px;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .sidebar-nav li {
        text-indent: 20px;
        line-height: 40px;
        color: #12230c;
    }

    .sidebar-nav li a {
        display: block;
        text-decoration: none;
        color: #18214d;
    }

    .sidebar-brand{
        color: black;
    }

    .sidebar-nav li a:hover {
        text-decoration: none;
        color: black;
        background: rgba(255, 255, 255, 0.2);
    }

    .sidebar-nav li a:active, .sidebar-nav li a:focus {
        text-decoration: none;
    }

    .sidebar-nav>.sidebar-brand {
        height: 65px;
        font-size: 18px;
        line-height: 60px;
    }

    }

    }

        }
        #wrapper.toggled {
            padding-left: 250px;
        }

        }
        #wrapper.toggled #sidebar-wrapper {
            width: 250px;
        }
    }
    .button-17 {
        margin-bottom: 10px;
        align-items: center;
        appearance: none;
        background-color: #fff;
        border-radius: 24px;
        border-style: none;
        box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
        box-sizing: border-box;
        color: #3c4043;
        cursor: pointer;
        display: inline-flex;
        fill: currentcolor;
        font-family: "Google Sans",Roboto,Arial,sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 48px;
        justify-content: center;
        letter-spacing: .25px;
        line-height: normal;
        max-width: 100%;
        overflow: visible;
        padding: 2px 24px;
        position: relative;
        text-align: center;
        text-transform: none;
        transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
        user-select: none;
        -webkit-user-select: none;

        width: auto;

        z-index: 0;
    }

    .button-17:hover {

    }

    .button-17:active {

    }

        outline: none;
        border: 2px solid #4285f4;
    }

    .button-17:not(:disabled) {
        box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
    }

    .button-17:not(:disabled):hover {
        box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
    }

    .button-17:not(:disabled):focus {
        box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
    }

    .button-17:not(:disabled):active {
        box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
    }

    .button-17:disabled {
        box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var dropdowns = document.querySelectorAll('.label-dropdown');

        dropdowns.forEach(function(dropdown) {
            dropdown.addEventListener('change', function() {
                var emailId = this.getAttribute('data-email-id');
                var selectedLabel = this.value;
                var status;

                switch(selectedLabel) {
                    case 'Trash':
                        status = 'Trash';
                        break;
                    case 'Important':
                        status = 'Important';
                        break;
                    default:
                        status = 'None';
                }

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/user/updateStatus');
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        console.log('Status updated successfully');
                        alert('Email is updated to '+ status);
                    } else {
                        console.error('Error updating status:', xhr.statusText);
                        alert("Update failed...");
                    }
                };
                xhr.send('emailId=' + emailId + '&status=' + status);
            });
        });
    });

</script>
