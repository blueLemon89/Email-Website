<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Email App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app">
  <header class="bg-primary py-3">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">My Email App</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <div class="row">
      <div class="col-lg-4">
        <div class="list-group">
          <a class="list-group-item list-group-item-action active">Inbox</a>
          <a class="list-group-item list-group-item-action">Compose</a>
          <a class="list-group-item list-group-item-action">Sent</a>
          <a class="list-group-item list-group-item-action">Trash</a>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="email-list">
          <div class="email p-3 mb-3 bg-light rounded">
            <div class="email-info">
              <h6 class="sender">Tung Le</h6>
              <p class="subject">Hello!</p>
            </div>
            <p class="email-preview">This is a preview of the email content.</p>
          </div>
          <!-- More emails here -->
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
